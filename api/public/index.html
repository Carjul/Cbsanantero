<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Costera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      .api-info {
        text-align: center;
        margin-top: 20px;
      }
      
      .api-image {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>
    </head>
    <body>
    
    <div class="container">
      <h1>API Costa Brisa</h1>
      <div class="api-info">
        <p>¡Bienvenido a nuestra API costera! Aquí encontrarás información valiosa sobre nuestras costas y recursos marinos.</p>
        <!-- Aquí puedes agregar información dinámica de la API si tienes datos específicos -->
      </div>
      <img class="api-image" src="https://img.freepik.com/free-vector/hand-drawn-api-illustration_23-2149388656.jpg" alt="Imagen alusiva a la API costera">
    </div>
    
    </body>
    </html>
